<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quero ser Parceiro da Equipe</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="sytle.css">
</head>

<body>
    <div class="wrapper">
        <div class="news">
            <h1 class="news__title" id="formTitle">Quero ser Parceiro</h1>
            
            <p class="mensagem">
                Adicione o seu e-mail que a nossa equipe irá entrar em contato com você para informar como você pode ser nosso parceiro. Obrigado (a)!
            </p>

            <form action="" class="news__form">
                <div class="news__form-group">
                    <label for="newsInputEmail" class="news__label">
                        Email
                    </label>
                    <input type="email" class="news__input" id="newsInputEmail" placeholder="nome@email.com">
                </div>
                <div class="news__form-group">
                    <button class="button news__button">Enviar</button>

                    <script src="script.js"></script>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
